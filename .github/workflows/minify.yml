name: Minify JS and CSS

on:
  push:
    branches: [master]  # Runs on every push to the master branch

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify Node version

      - name: Install Dependencies
        run: |
          npm install  # This installs the dependencies from package.json

      - name: Minify JavaScript file
        run: |
          npm run minify-js  # Run the minification script for JS

      - name: Minify CSS file
        run: |
          npm run minify-css  # Run the minification script for CSS

      - name: Commit and Push Minified Files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add tabs-swipable.min.js tabs-swipable.min.css
          git commit -m 'Automated minification: Update tabs-swipable.min.js and tabs-swipable.min.css'
          git push origin master
